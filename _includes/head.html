<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <link rel="icon" href="/favicon.png">
  <link rel="icon" sizes="196x196" href="/favicon-large.png">
  <link rel="apple-touch-icon" href="/ios-app-icon.png">
  <meta property="og:url" content="{{ page.url | prepend: site.baseurl | prepend: site.url }}"/>
  <meta property="og:site_name" content="{{ site.title }}"/>
  <meta property="og:image" content="{% if page.og.image.location %}{{ page.og.image.location | prepend: site.baseurl | prepend: site.url }}{% else %}{{ site.og.image.location | prepend: site.baseurl | prepend: site.url }}{% endif %}"/>
  <meta property="og:image:width" content="{% if page.og.image.location %}{{ page.og.image.width }}{% else %}{{ site.og.image.width }}{% endif %}"/>
  <meta property="og:image:height" content="{% if page.og.image.location %}{{ page.og.image.height }}{% else %}{{ site.og.image.height }}{% endif %}"/>
  <meta property="og:locale" content="en_GB"/>
  <meta property="og:title" content="{% if page.og.title %}{{ page.og.title }}{% elsif page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"/>
  <meta property="og:description" content="{% if page.og.description %}{{ page.og.description | strip_html | strip_newlines | truncate: 300 }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"/>

  <!-- Webfonts -->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

  {% include google-analytics.html %}
</head>
