---
layout: default
---
<div class="container">
  <div class="row text-row">
    <div class="col-xs-12">

      <h1 class="post-title">{{ page.title }}</h1>
      <p class="event-meta">{{ page.date | date: "%B %-d, %Y" }}{% if page.times %} • {{ page.times }}{% endif %}{% if page.location %} • <a href="{{ page.gm-link }}" title="Google Maps">{{ page.location }}</a>{% endif %}</p>

      {{ content }}

    </div>
  </div>
</div>
