---
layout: default
---
<div class="container">
  <div class="row text-row">
    <div class="col-xs-12">

      <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • posted by {% if page.shortauthor %}<a href="/about/members.html#{{ page.shortauthor }}">{{ page.author }}</a>{% else %}{{ page.author }}{% endif %}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>

      {{ content }}

    </div>
  </div>
</div>
